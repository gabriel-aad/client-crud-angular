<!-- Formulário para busca de clientes -->
<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="1300px">
        <form class="mt-60" #consultaForm="ngForm" (ngSubmit)="pesquisarClientes()">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Consulta</mat-card-title>
                </mat-card-header>
                
                <mat-card-content class="mt-20">
                    <div fxLayout="row">
                        <div fxLayout="column" fxFlex="800px">
                            <mat-form-field class="full-width">
                                <mat-label>Nome:</mat-label>
                                <input type="text" 
                                       name="nomeBuscado" 
                                       [(ngModel)]="nomeBuscado"
                                       placeholder="Digite o nome que deseja encontrar"
                                       autofocus
                                       matInput>
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
                
                <mat-card-actions align="start">
                    <button mat-flat-button color="primary" type="submit">
                        <mat-icon fontIcon="search"></mat-icon>
                        Buscar
                    </button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>

<!-- Exibição da tabela com os usuários -->
<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="1300px">
        <mat-card class="mt-20">
            <mat-card-header>
                <mat-card-title>Resultados</mat-card-title>
            </mat-card-header>
            
            <mat-card-content>
                <table mat-table [dataSource]="listaClintes">

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let cliente"> {{cliente.id}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef> Nome </th>
                        <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>
                    </ng-container>

                    <ng-container matColumnDef="cpf">
                        <th mat-header-cell *matHeaderCellDef> CPF </th>
                        <td mat-cell *matCellDef="let cliente"> {{cliente.cpf}} </td>
                    </ng-container>

                    <ng-container matColumnDef="dataNascimento">
                        <th mat-header-cell *matHeaderCellDef> Data de nascimento </th>
                        <td mat-cell *matCellDef="let cliente"> {{cliente.dataNascimento}} </td>
                    </ng-container>

                    <ng-container matColumnDef="localizacao">
                        <th mat-header-cell *matHeaderCellDef> Localização </th>
                        <td mat-cell *matCellDef="let cliente"> {{cliente.municipio}} ({{ cliente.uf }}) </td>
                    </ng-container>

                    <ng-container matColumnDef="acoes">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let cliente">
                            <button type="button" color="primary" mat-button (click)="preparaEditar(cliente.id)">
                                <mat-icon fontIcon="edit"></mat-icon>
                                Editar
                            </button>

                            @if(!cliente.deletando) {
                                <button type="button" color="accent" mat-button (click)="preparaDeletar(cliente)">
                                    <mat-icon fontIcon="delete"></mat-icon>
                                    Deletar
                                </button>
                            } @else {
                                <button type="button" color="accent" mat-button (click)="deletarCliente(cliente)">
                                <mat-icon fontIcon="question_mark"></mat-icon>
                                    Confirmar
                                </button>
                            }
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
                    <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
                </table>
            </mat-card-content>
        </mat-card>
    </div>
    
</div>
